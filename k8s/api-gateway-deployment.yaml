apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: connext-api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080 # ğŸ‘ˆ Port à¸ˆà¸²à¸ GATEWAY_ADDR
        
        # ğŸ‘‡ à¸”à¸¶à¸‡ ENV à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”à¸—à¸µà¹ˆ Gateway à¸•à¹‰à¸­à¸‡à¸à¸²à¸£
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret